<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" 
       rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="./assets/spotify-logo.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <div class="header2">
            <div><i class="fa-brands fa-spotify"></i></div>
            <div><p>Spotify</p></div>
            
        </div>

    </header>

    <section class="login_sect">
        <div class="login_div">
            <div class="head">
                <p>Log in to Spotify</p>
            </div>
            <div class="login_options">
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-google"></i>
                    <p>Continue with Google</p>
                </button>
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-facebook" style="color: #74C0FC;"></i>
                    <p>Continue with Facebook</p>
                </button>
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-apple"></i>
                    <p>Continue with Apple</p>
                </button>
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <p>Continue with phone number</p>
                </button>

            </div>
            <span><span><hr></span></span>

            <form id="my_form">
                <p><strong>Email address</strong></p>
                <div class="email">
                    <input type="email" id="email" placeholder="Email or useranme">
                </div>
                <p><strong>Password</strong></p>
                <div class="password">
                    <input type="password" id="password" placeholder="Password">
                    
                </div>
                <div class="form-check form-switch" id="form_switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                </div>
                <br>
                <button class="badge rounded-pill form_btn next_btn">Log in</button>
                <div>
                    <a href="#">Forgot your password?</a>

                </div>
            </form>

            <span><span><hr></span></span>
            

            <div>
                <p>Don't have an account? <a href="index2.html">Sign up for Spotify</a></p>
            </div>

        </div>
    </section>

    <div class="sign_up_end">
        <p>This site is protected by reCAPTCHA and the Google</p> 
        <p><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
