<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" 
       rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="./assets/spotify-logo.png">
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <div class="header">
            <div><i class="fa-brands fa-spotify"></i></div>
            <div><p>Spotify</p></div>
            
        </div>

    </header>

    <section class="sign_up_sect">
        <div class="sign_up_div">
            <div class="head">
                <p>Sign up to start listening</p>
            </div> 
            <form id="my_form">
                <p><strong>Email address</strong></p>
                <div class="email">
                    <input type="email" id="email" placeholder="name@domain.com">
                </div>
                <div>
                    <a href="#">Use phone number instead</a>
                </div>
                
                <button class="badge rounded-pill form_btn next_btn">Next</button>
            </form>

            <div class="break">
                <span class="division"><hr></span>
                <span class="break_para"><p>or</p></span>
                <span class="division"><hr></span>
            </div>

            <div class="sign_up_options">
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-google"></i>
                    <p>Sign up with Google</p>
                </button>
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-facebook" style="color: #74C0FC;"></i>
                    <p>Sign up with Facebook</p>
                </button>
                <button class="badge rounded-pill text-bg-dark form_btn">
                    <i class="fa-brands fa-apple"></i>
                    <p>Sign up with Apple</p>
                </button>
            </div>
            <div>
                <hr>
                <br>
            </div>
            
            <div>
                <span>Already have an account? <a href="index3.html">Log in here.</a></span>
            </div>
       </div>

    </section>

    <div class="sign_up_end">
        <p>This site is protected by reCAPTCHA and the Google</p> 
        <p><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
